<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora!</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

<div class="container">
  <div class="calc">
    <input type="text" id="inputext" placeholder="0">
    <button onclick="clr()">C</button>
    <button onclick="del()">DEL</button>
    <button onclick="calculando('%')">%</button>
    <button onclick="calculando('/')">/</button>
    <button onclick="calculando(7)">7</button>
    <button onclick="calculando(8)">8</button>
    <button onclick="calculando(9)">9</button>
    <button onclick="calculando('*')">*</button>
    <button onclick="calculando(4)">4</button>
    <button onclick="calculando(5)">5</button>
    <button onclick="calculando(6)">6</button>
    <button onclick="calculando('-')">-</button>
    <button onclick="calculando(1)">1</button>
    <button onclick="calculando(2)">2</button>
    <button onclick="calculando(3)">3</button>
    <button onclick="calculando('+')">+</button>
    <button onclick="calculando('.')">.</button>
    <button onclick="calculando(0)">0</button>
    <button onclick="Resultado()" class="equal">=</button>
  </div>
</div>


  <script src="./js/calculadora.js"></script>
</body>
</html>
